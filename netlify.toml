[build]
  publish = "dist"
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_VERSION = "20.12.1"
  NPM_FLAGS = "--legacy-peer-deps"

# Edge Functions for dynamic meta tags
[[edge_functions]]
  function = "og-meta-injector"
  path = "/r/*"

[[edge_functions]]
  function = "og-meta-injector"
  path = "/pay/*"

# SPA routing: All routes serve index.html for client-side routing
# This MUST be the last redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Netlify Forms Configuration
# Email notifications will be sent to the email configured in Netlify dashboard
# Go to Site Settings > Forms > Form notifications to configure Gmail notifications
