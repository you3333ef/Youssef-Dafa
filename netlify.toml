[build]
  publish = "dist"
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_VERSION = "20.12.1"
  NPM_FLAGS = "--legacy-peer-deps"

# Edge function for dynamic meta tags - highest priority
[[edge_functions]]
  function = "dynamic-meta"
  path = "/*"

# SPA routing: All routes serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache OG images for better sharing performance
[[headers]]
  for = "/og-*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Forms Configuration
# Email notifications will be sent to the email configured in Netlify dashboard
# Go to Site Settings > Forms > Form notifications to configure Gmail notifications
