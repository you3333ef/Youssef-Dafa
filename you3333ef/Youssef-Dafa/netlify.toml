# Netlify Build Configuration
[build]
  publish = "dist"
  command = "npm install && npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

# Environment variables (set these in Netlify Dashboard)
[build.environment]
  NODE_VERSION = "20.12.1"
  NPM_VERSION = "10.5.0"

# Deploy contexts
[context.production]
  command = "npm install && npm run build"
  
[context.deploy-preview]
  command = "npm install && npm run build"

[context.branch-deploy]
  command = "npm install && npm run build"

# SPA routing: All routes serve index.html for client-side routing
# This MUST be the last redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Forms Configuration
# Email notifications will be sent to the email configured in Netlify dashboard
# Go to Site Settings > Forms > Form notifications to configure Gmail notifications

# Build Plugin Settings
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
# Automatic deployment settings
# The following branches will trigger automatic deployments:
# - main: Production deployment
# - capy/*: Preview deployments for all capy branches
