[build]
  publish = "dist"
  command = "npm ci && npm run build"
  
[build.environment]
  NODE_VERSION = "20.12.1"
  NPM_FLAGS = "--legacy-peer-deps"

# Edge Functions for OG tag injection
[[edge_functions]]
  path = "/r/*"
  function = "og-injector"

[[edge_functions]]
  path = "/pay/*"
  function = "og-injector"

[[edge_functions]]
  path = "/payment/*"
  function = "og-injector"

[[edge_functions]]
  path = "/booking/*"
  function = "og-injector"

[[edge_functions]]
  path = "/gov/*"
  function = "og-injector"

[[edge_functions]]
  path = "/health-service/*"
  function = "og-injector"

[[edge_functions]]
  path = "/logistics-service/*"
  function = "og-injector"

# SPA routing: All routes serve index.html for client-side routing
# This MUST be the last redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
